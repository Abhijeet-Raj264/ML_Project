<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card-header {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card col-md-8 mx-auto">
            <div class="card-header">
                <h1>Student Exam Performance Indicator</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <legend class="mb-4 text-center fw-bold">Student Exam Performance Prediction</legend>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race/Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental level of education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test preparation course" required>
                            <option selected disabled value="">Select Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Scores -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Writing Score (0-100)</label>
                            <input class="form-control" type="number" name="writing score" placeholder="Enter Writing Score" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Reading Score (0-100)</label>
                            <input class="form-control" type="number" name="reading score" placeholder="Enter Reading Score" min="0" max="100" required>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict Maths Score">
                    </div>
                </form>
                <h2>Prediction Result: {{results}}</h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
